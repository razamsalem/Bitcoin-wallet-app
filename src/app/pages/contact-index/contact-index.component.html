<section class="contacts-container main-layout">
    <div *ngIf="!selectedContact" class="contact">
        <app-contact-filter/>
        <app-contact-list (selectContact)="onSelectedContact($event)" [contacts]="contacts"></app-contact-list>
    </div>

    <div *ngIf="selectedContact" class="contact-details-container">
        <app-contact-details (unSelectedContact)="onUnSelectedContact()" [selectedContact]="selectedContact" />
    </div>
</section>
