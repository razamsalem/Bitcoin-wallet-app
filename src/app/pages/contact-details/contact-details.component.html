<div *ngIf="contact$|async as contact" class="contact-details">
    <img src="https://robohash.org/{{contact?._id}}?set=set5" alt="Contact profile picture">
    <h2>{{contact?.name}}</h2>
    <h1>{{contact?.phone}}</h1>
    <h1>{{contact?.email}}</h1>
    <h1>{{contact?.address}}</h1>
    <h1>{{contact?.age}}</h1>
</div>
<button (click)="onBack()">Go back</button>
