<section class="home-container">
    <app-profile-header [title]="title"></app-profile-header>
    <div class="card">
        <div class="home-layout">
            <div class="user flex left">
                <img src="https://www.pngall.com/wp-content/uploads/5/User-Profile-PNG-Image.png" alt="">
                <h1 class="name">{{user.name}}</h1>
                <h1 class="age">{{user.age}} years old</h1>
            </div>

            <div class="info flex right">
                <h1 class="user-detail flex"><i class="fa-solid fa-house-chimney icon"></i> {{user.address}}</h1>
                <h1 class="user-detail flex"><i class="fa-solid fa-phone icon"></i> {{user.phone}}</h1>
                <h1 class="user-detail flex"><i class="fa-solid fa-at icon"></i> {{user.email}}</h1>
                <h1 class="user-detail flex"><i class="fa-solid fa-wallet icon"></i> ${{ formattedUserCoins }}</h1>
                <h1 class="user-detail flex"><i class="fa-brands fa-bitcoin icon"></i> {{ bitcoinRate }}</h1>
                <h1></h1>
                <h1 class="user-detail flex" *ngFor="let move of lastMoves">
                    <i class="fa-solid fa-coins icon"></i> Transfer to {{ move.to }}: ${{ move.amount }} at {{ move.at |
                    date:
                    'medium' }}
                </h1>
            </div>
        </div>
    </div>
</section>
