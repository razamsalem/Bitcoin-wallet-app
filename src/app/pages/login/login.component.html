<section class="home-container">
    <div class="user-profile card-layout">
        <h1>Welcome, <span>{{ user.name }}</span>!</h1>
        <img src="https://www.pngall.com/wp-content/uploads/5/User-Profile-PNG-Image.png" alt="">
        <div class="wallet flex">
            <p>Balance <span class="bold"> ${{ formattedUserCoins }} </span></p>
            <p>BTC <span class="bold"> {{ bitcoinRate }} </span></p>
        </div>
        <button (click)="onLogin()">Login</button>
    </div>
</section>
